<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        </head> 
        <body>
            <h1>Registration Form</h1>  
        <form action=""><div>
            <label for="fName">First Name: *</label>
            <input type="text" name="fName" id="fName"> 
        </div>
        <div>
            <label for="lName">Last Name: *</label>
            <input type="text" name="lName" id="lName">
        </div>
        <div>
            <label for="">Email Address: *</label>
            <input type="email" name="email" id="email">
        </div>    
        <div>
            <label for="pWord">Confirm Password: *</label>
            <input type="password" name="pWord" id="pWord">
        </div>    
        <div>
            <label for="bDay">Birthday: *</label>
            <input type="date" name="bDay" id="bDay">
        </div>    
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="gID" id="femID" value="Female">
            <label for="femID">Female</label>
            <input type="radio" name="gID" id="mID" value="Male">
            <label for="mID">Male</label>
            <input type="radio" name="gID" id="nbID" value="Non-Binary">
            <label for="nbID">Non-Binary</label>
            <input type="radio" name="gID" id="ipntaID" value="I prefer not to" checked>
            <label for="ipntaID">I prefer not to</label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="comment" id="" cols="30" rows="5"></textarea>
        </div>    
        <div>
            <label for="select">Favorite Language</label>
            <select name="select" id="select">
                <option value="1">JavaScript</option>
                <option value="2">C#</option>
                <option value="3">HTML</option>
        </select>
        </div>
        <div>
            <input type="checkbox" Name="email"
            id="email" checked>
            <label for="email">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <button type="submit">Create Account</button>
        </div>
        <div>
            <p>*Indicates a required field</p>
        </div>
    </form>    
</body>
</html>
